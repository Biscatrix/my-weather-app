<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>My weather application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="entire-container">
      <header>
        <form id="search-form">
          <input
            type="text"
            class="search-field"
            placeholder="Enter a city"
            required
          />
          <button class="search-button">Search</button>
        </form>
      </header>
      <main>
        <div class="current-weather-container">
          <div class="current-weather-infographic">
            <h1 class="current-city">Paris</h1>
            <div class="current-city-details">
              <span class="day-and-hour"></span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </div>
          </div>
          <div class="current-temp">
            <span class="current-temp-emoji">☀️</span>
            <span class="current-temp-value">14</span>
            <span class="current-temp-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Bia C.</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
